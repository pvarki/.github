name: "Bug report"
description: "Create a report to help us improve"
title: "[Bug] "
labels: ["bug"]
assignees: []
body:
  - type: textarea
    id: bug-description
    attributes:
      label: "What - Describe the bug"
      description: "Outline the bug. What is it, and what does it affect?"
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: "What I expected to happen"
      description: "What were you doing, and what did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: "What happened instead"
      description: "What happened instead, which is the bug?"
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, screenshots are of much help."
    validations:
      required: false
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "How to reproduce the bug?"
      description: |
        Outline steps you think will lead to replication of this bug.
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: user-configuration
    attributes:
      label: "User configuration"
      description: "Under what configuration you ran into the bug? E.g. with which device, browser and under which conditions server was ran, as far as you know."
    validations:
      required: false
  - type: textarea
    id: reason
    attributes:
      label: "Why?"
      description: "If you know or guess the reason behind the bug, tell it here."
    validations:
      required: false
  - type: textarea
    id: workaround
    attributes:
      label: "Workaround"
      description: "If you know a workaround (not a fix but ability to continue operation even if the bug's in place), tell it here."
    validations:
      required: false
